name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
        env:
          GITHUB_PAGES: true
      
      - name: Verify build output
        run: |
          echo "=== Dist directory contents ==="
          ls -la dist/
          echo ""
          echo "=== Assets directory ==="
          ls -la dist/assets/ || true
          echo ""
          echo "=== Built index.html (first 25 lines) ==="
          head -25 dist/index.html
          echo ""
          echo "=== Checking for base path in HTML ==="
          grep -o 'src="[^"]*"' dist/index.html | head -2
          grep -o 'href="[^"]*\.css"' dist/index.html | head -2
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

